<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <script src='./assets/main.js'></script>
    <link href="./assets/toolbar.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      #mainFrame{
        border: none;
        width: 100%;
        height: 100%;
        padding-top: 35px;
        display: block;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header>
        <ul>
            <li><a href='#' title='Minimize' id='windowControlMinimize'></a></li>
            <li><a href='#' title='Maximize' id='windowControlMaximize'></a></li>
            <li><a href='#' title='Refresh'  id='windowControlRefresh' ></a></li>
            <li><a href='#' title='Close'    id='windowControlClose'   ></a></li>
            </ul>
        </header>

    <script>
        // Min
        document.getElementById('windowControlMinimize').onclick = function()
        {
            win.minimize();
        };

        // Close
        document.getElementById('windowControlClose').onclick = function()
        {
            win.close();
        };

        // Refresh
        document.getElementById('windowControlRefresh').onclick = function()
        {
            mainDocument.location = mainDocument.location;
        };

        // Max
        document.getElementById('windowControlMaximize').onclick = function()
        {
            if (win.isMaximized)
                win.unmaximize();
            else
                win.maximize();
        };

        win.on('maximize', function(){
            win.isMaximized = true;
        });

        win.on('unmaximize', function(){
            win.isMaximized = false;
        });


    </script>
    <iframe src='http://easyplv.agence3print.fr' id="mainFrame" width="100%" height="100%" onload="initLogin()"></iframe>
  </body>
</html>
